# Site settings
title: The Peace Corps ICT4D Playbook
short_title: ICT4D Playbook
description: |
    The ICT4D Playbook provides Peace Corps Volunteers and staff with principles, projects, and resource toolkits for using data and technology most effectively in their service.
baseurl: http://peacecorps.github.io/ict4d-playbook
github_username:  peacecorps
github_repo:  ict4d-playbook

