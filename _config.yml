markdown: kramdown

permalink: pretty

defaults:
  -
    scope:
      path: "guide"
    values:
      layout: guide
      section: guide
  -
    scope:
      path: "posts"
    values:
      layout: post
      section: posts
  -
    scope:
      path: "toolkits"
    values:
      layout: toolkit
      section: toolkits
  -
    scope:
      path: "resources"
    values:
      layout: toolkit
      section: resources
  -

    scope:
      path: "projects"
    values:
      layout: project
      section: projects
  -
    scope:
      path: ""
    values:
      layout: default
      section:
  -
    scope:
      path: "community"
    values:
      layout: post
      section: community
